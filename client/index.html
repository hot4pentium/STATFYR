<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />

    <title>STATFYR - Sports Stats & Team Management</title>
    <meta name="description" content="Track stats, manage rosters, and fire up your team with STATFYR - the ultimate sports management platform." />
    
    <meta property="og:title" content="STATFYR - Sports Stats & Team Management" />
    <meta property="og:description" content="Track stats, manage rosters, and fire up your team with STATFYR - the ultimate sports management platform." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://replit.com/public/images/opengraph.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@replit" />
    <meta name="twitter:title" content="STATFYR - Sports Stats & Team Management" />
    <meta name="twitter:description" content="Track stats, manage rosters, and fire up your team with STATFYR - the ultimate sports management platform." />
    <meta name="twitter:image" content="https://replit.com/public/images/opengraph.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f97316" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="STATFYR" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@100..900&family=Oswald:wght@200..700&family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- Inline splash screen - displays instantly while React loads -->
      <div id="splash-screen" style="
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Oswald', sans-serif;
      ">
        <!-- Animated glow behind logo -->
        <div style="
          position: absolute;
          width: 200px;
          height: 200px;
          background: radial-gradient(circle, rgba(249, 115, 22, 0.3) 0%, transparent 70%);
          border-radius: 50%;
          animation: pulse 2s ease-in-out infinite;
        "></div>
        
        <!-- Logo -->
        <img src="/logo.png" alt="STATFYR" style="
          width: 100px;
          height: 100px;
          position: relative;
          z-index: 1;
          animation: fadeIn 0.5s ease-out;
        " />
        
        <!-- Brand name -->
        <div style="
          margin-top: 20px;
          font-size: 28px;
          font-weight: 700;
          letter-spacing: 4px;
          color: white;
          position: relative;
          z-index: 1;
        ">
          STATF<span style="color: #f97316;">Y</span>R
        </div>
        
        <!-- Loading dots -->
        <div style="
          margin-top: 40px;
          display: flex;
          gap: 8px;
        ">
          <div style="
            width: 8px;
            height: 8px;
            background: #f97316;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
          "></div>
          <div style="
            width: 8px;
            height: 8px;
            background: #f97316;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out 0.2s infinite;
          "></div>
          <div style="
            width: 8px;
            height: 8px;
            background: #f97316;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out 0.4s infinite;
          "></div>
        </div>
      </div>
      
      <style>
        @keyframes pulse {
          0%, 100% { transform: scale(1); opacity: 0.3; }
          50% { transform: scale(1.2); opacity: 0.5; }
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: scale(0.8); }
          to { opacity: 1; transform: scale(1); }
        }
        @keyframes bounce {
          0%, 80%, 100% { transform: translateY(0); }
          40% { transform: translateY(-10px); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
